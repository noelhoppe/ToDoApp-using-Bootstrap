<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>ToDoApp</title>

    <!-- Include Bootstrap's CSS and JS @5.3.3 -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include script.js logic -->
    <script src="js-build/script.js" type="text/javascript"></script>
</head>
<body class="bg-body-secondary">
<div class="container-md">
    <!-- InputToDo -->
    <form class="was-validated" novalidate>
        <div class="form-floating my-3 has-validation">
            <input id="to-do-name-input" class="form-control" type="text" placeholder="ToDo" required>
            <label for="to-do-name-input" class="form-label">ToDo</label>
            <div class="invalid-feedback">
                <p>Please enter a ToDo.</p>
            </div>
        </div>
        <!-- Select Status -->
        <label for="to-do-status-input" class="form-label d-none"></label>
        <select id="to-do-status-input" class="form-select my-3" required>
            <option selected disabled value="">Select Status</option>
            <option value="Undone">Undone</option>
            <option value="Done">Done</option>
        </select>
        <div class="invalid-feedback">
            <p>Please enter a valid status.</p>
        </div>
        <!-- Submit Button -->
        <button id="to-do-submit-button" class="btn btn-primary w-100 my-3" type="submit">
            Submit
        </button>
    </form>
    <!-- ToDOTable -->
    <table class="table">
        <caption>ToDoList</caption>
        <thead>
        <tr>
            <th>Name</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="to-to-list">
            <!-- Script will insert here -->

<!--            <tr>
                <td>Einkaufen</td>
                <td>Done</td>
                <td class="btn-group w-100">
                    <button class="btn btn-success">Done</button>
                    <button class="btn btn-warning">Edit</button>
                    <button class="btn btn-danger">Delete</button>
                </td>
            </tr>-->
        </tbody>

    </table>
    <table class="table">
        <caption>Done List</caption>
        <thead>
        <tr>
            <th>Name</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="done-list">
        <!-- Script will insert here -->

<!--        <tr>
            <td>Einkaufen</td>
            <td>Done</td>
            <td class="btn-group w-100">
                <button class="btn btn-success">Undone</button>
                <button class="btn btn-warning">Edit</button>
                <button class="btn btn-danger">Delete</button>
            </td>
        </tr>-->
        </tbody>
    </table>
    <!-- Modal bootstrap card component -->
    <div class="modal fade" tabindex="-1" aria-labelledby="editModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Edit</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-floating my-3">
                        <input id="edit-to-do-name-input" class="form-control" type="text" placeholder="">
                        <label for="edit-to-do-name-input">Edit to do input</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="save-changes" type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
